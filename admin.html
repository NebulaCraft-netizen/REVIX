<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RevixMC Admin Panel</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
    #panel { display: none; margin-top: 30px; }
    input, button { padding: 10px; font-size: 16px; }
  </style>
</head>
<body>

  <h1>Admin Login</h1>
  <input type="password" id="password" placeholder="Enter Admin Password" />
  <button onclick="login()">Login</button>

  <div id="panel">
    <h2>RevixMC Admin Panel</h2>
    <button onclick="alert('Pretend: Restart server')">Restart Server</button>
    <button onclick="alert('Pretend: Kick all')">Kick All Players</button>
    <p>ðŸš§ This is a frontend-only mock panel. Real commands require backend/server access.</p>
  </div>

  <script>
    const PASSWORD = "revixadmin"; // Change this!

    function login() {
      const input = document.getElementById("password").value;
      if (input === PASSWORD) {
        document.getElementById("panel").style.display = "block";
      } else {
        alert("Wrong password");
      }
    }
  </script>

</body>
</html>
