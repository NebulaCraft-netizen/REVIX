ðŸ“„ `profile.html` (inside `/public`):
```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RevixMC Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>You're logged in!</h1>
    <p id="userInfo">Loading user...</p>
    <a class="logout-button" href="/logout">Logout</a>
  </div>

  <script>
    fetch("/user").then(res => res.json()).then(data => {
      document.getElementById("userInfo").innerHTML = `Welcome, ${data.displayName}!`;
    }).catch(() => {
      document.getElementById("userInfo").innerHTML = "You're not logged in.";
    });
  </script>
</body>
</html>
