<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ValorMC</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="https://i.imgur.com/BcRK6WJ.png" alt="ValorMC Logo" class="logo" />
    <button id="loginBtn">Sign in with Google</button>
  </header>

  <section class="hero">
    <h1 class="slide-in">Welcome to ValorMC</h1>
    <p class="fade-in">Can't wait to play? Neither can we.</p>
  </section>

  <section class="info slide-up">
    <h2>🔥 Join Our Discord</h2>
    <ul>
      <li>🎉 Weekly giveaways and events</li>
      <li>🛡️ PvP tips and rank discussions</li>
      <li>🤖 Custom Discord bots</li>
      <li>🎥 Share your best Minecraft clips</li>
    </ul>
    <a href="https://discord.gg/xQyUyFkN" class="btn" target="_blank">Join Discord</a>
  </section>

  <section id="userInfo" class="fade-in"></section>

  <script src="script.js"></script>
</body>
</html>
